<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> ณัฐนันท์ สบายจิตร (Q)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-grid gap-2 col-6 mx-auto">
<div class="mb-3">
<h1> สมัครสมาชิกคนเลี้ยงช้าง </h1>
</div>
<hr>

<div class="d-grid gap-2 col-6 mx-auto">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">กรอกชื่อของคุณ</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="ชื่อ-สกุล">
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    ชาย
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    หญิง
  </label>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">ที่อยู่</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">เบอร์โทร</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="+66">
</div>
    
<div class="mb-3">
<select class="form-select" aria-label="Default select example">
  <option selected>การศึกษา</option>
  <option value="1">ปวช.</option>
  <option value="2">ปวส.</option>
  <option value="3">ม.6</option>
  <option value="4">ปริญญาตรี</option>
  <option value="5">ปริญญาโท</option>
  <option value="6">ปริญญาเอก</option>
</select>
</div>

<label for="inputPassword5" class="form-label">Username</label>
<input type="Usernasme" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  รหัสผ่านของคุณควรมีอย่างน้อย 8-20 ตัวอักษร, ตัวเลข, และอักขระพิเศษ
</div>

<button type="button" class="btn btn-primary">สมัคร</button>
<button type="reset">ยกเลิก</button>
    <button type="button" onClick="window.print();">พิมพ์</button>
