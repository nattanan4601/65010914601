<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> ณัฐนันท์ สบายจิตร (Q) </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>

<body>
	<h1> ณัฐนันท์ สบายจิตร (Q) </h1>
    <hr>
    <div class="container">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>ฟอร์มลงทะเบียนชมรมคนล่าแมงคามแห่งลุ่มแม่น้ำโขง</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">ชื่อ-สกุล</label>  
  <div class="col-md-4">
  <input id="" name="" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">ที่อยู่</label>
  <div class="col-md-4">
    <input id="" name="" type="search" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">การศึกษา</label>
  <div class="col-md-4">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">ป.4</option>
      <option value="2">ป.6</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Inline Radios</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      4
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">กดตุ่มเพื่อตีหัว MK</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-danger">1 ตุ๊บ</button>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
    <span class="help-block">ใส่ดีๆโดนโด้ Password มาช่วยไม่ได้</span>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">ยืนยัน</button>
    <button id="button2id" name="button2id" class="btn btn-danger">ยกเลิก</button>
  </div>
</div>

</fieldset>
</form>
</div>

</body>
</html>
